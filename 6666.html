<p id=mm>雨是一種自然降水現象。大氣層中的水蒸氣凝結成小水珠，大量的小水珠形成了雲。當雲中的水珠達到一定質量以後就會下落至地表，這就是降雨。雨是地球水循環不可缺少的一部分，是大部分生態系統的水分來源，是幾乎所有的遠離河流的陸生植物補給淡水的唯一方法。雨滴也有可能在還未到達地面時就完全蒸發，有些形況就是在當雨通過森林的林木時，雨常會被森林截流，而直接蒸發入大氣中，這種情形可以減少雨對於地表的侵蝕。在有些地表炎熱的地區（如沙漠地區）水分直接蒸發尤為常見。這樣的降雨被稱為幡狀雲。</p>
